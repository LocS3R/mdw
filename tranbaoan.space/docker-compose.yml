version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tranbaoan_frontend
    restart: unless-stopped
    networks:
      - tranbaoan_network
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tranbaoan_backend
    restart: unless-stopped
    networks:
      - tranbaoan_network
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:25032025@db:5432/tranbaoan_db
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: tranbaoan_db
    restart: unless-stopped
    networks:
      - tranbaoan_network
    volumes:
      - tranbaoan_db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=25032025
      - POSTGRES_DB=tranbaoan_db
      - POSTGRES_USER=postgres

networks:
  tranbaoan_network:
    driver: bridge

volumes:
  tranbaoan_db_data: